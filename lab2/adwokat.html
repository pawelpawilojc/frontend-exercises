<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Adwokat</title>
        <link rel="stylesheet" href="adwokat.css" />
        <script src="adwokat.js" defer></script>
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="favicon-16x16.png"
        />
        <link rel="manifest" href="/site.webmanifest" />
        <script type="application/ld+json">
            {
                "@context": "https://schema.org",
                "@type": "Article",
                "author": {
                    "@type": "Person",
                    "name": "Kucharz Wałek",
                    "url": "https://smaker.pl/kucharz-walek"
                },
                "headline": "Ciasto adwokat bez pieczenia",
                "datePublished": "2024-03-22"
            }
        </script>
    </head>
    <body>
        <main>
            <section id="main">
                <h1>Adwokat</h1>
                <p>Godzina wejścia na stronę: <span id="date"></span></p>
                <p>
                    <a
                        href="https://smaker.pl/przepisy-ciasta/przepis-ciasto-adwokat-bez-pieczenia,2005654,walek.html"
                        onclick="return confirmRedirect()"
                        >Oryginalny przepis na ciasto adwokat w serwisie
                        smaker.pl</a
                    >
                </p>

                <a href="." id="recipeLink">Przejdź do przepisu</a>
                <div id="passwordField">
                    <input
                        type="password"
                        id="passwordInput"
                        placeholder="Podaj hasło"
                    />
                    <button id="submitPassword">ENTER</button>
                    <div id="wrongPassword">Niepoprawne hasło</div>
                </div>
                <div class="filters">
                    <label>
                        <input
                            type="radio"
                            name="filter"
                            value="none"
                            checked
                        />
                        Normalny
                    </label>
                    <label>
                        <input type="radio" name="filter" value="sepia" /> Sepia
                    </label>
                    <label>
                        <input type="radio" name="filter" value="grayscale" />
                        Czarno-biały
                    </label>
                    <label>
                        <input type="radio" name="filter" value="invert" />
                        Negatyw
                    </label>
                </div>
                <div class="checkbox-container">
                    <label>
                        <input type="checkbox" id="borderCheckbox" /> Dodaj
                        ramkę
                    </label>
                </div>
                <p>
                    <img
                        id="cakeImage"
                        src="img/recipe_main.jpg"
                        alt="gotowe ciasto adwokat na talerzu"
                        class="top-image"
                    />
                </p>
            </section>
        </main>
        <footer></footer>
    </body>
</html>
